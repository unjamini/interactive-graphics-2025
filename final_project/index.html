<!DOCTYPE html>
<html>
<head>
    <title>Fireflies and Trees Scene</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            min-width: 200px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        .value-display {
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="canvas-div"><canvas id="canvas"></canvas></div>
    <div id="controls">
        <div class="control-group">
            <label for="firefly-count">Number of Fireflies</label>
            <input type="range" id="firefly-count" min="10" max="200" value="50" step="5">
            <div class="value-display">Current: <span id="firefly-count-value">50</span></div>
        </div>
        <div class="control-group">
            <label for="light-radius">Firefly Light Radius</label>
            <input type="range" id="light-radius" min="0.5" max="5.0" value="1.0" step="0.1">
            <div class="value-display">Current: <span id="light-radius-value">1.0</span></div>
        </div>
    </div>
    <script type="module" src="final_project.js"></script>
</body>
</html>
